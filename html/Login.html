<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Login.css" >
    <title>Login</title>
</head>
<body>
    <div id="Login" class="clslogin">
    <form action="../html/items.html" class="form">
        <fieldset id="f1">
            <legend>Login</legend>
                    <label sm="ln">砖 砖转砖 </label><br>
                    <input type="text" id="sm" placeholder="砖 砖转砖 " minlength="8"  required autocomplete="username"><br>
                    <label  class="lblsm" id="lblsm">  爪 砖 砖转砖 </label><br> 
                    <label >住住</label><br> 
                    <input type="password" id="password" placeholder="住住" minlength="8"  required autocomplete="given-password"><br><br>
                    <label  class="lblpw" id="lblpw">住住 砖</label><br>  
                    <input type="button" class="btns" id="btnenter" value="住">
                    <input type="button" class="btns" id="btnsine" value="  注 砖??">
        </fieldset>
</form>
</div><br>
<div id="sign" class="clssign">
<form action="../html/items.html" class="form" id="fsign">   
        <fieldset id="f2">
            <legend>sign in</legend>
            <label>砖 砖转砖 </label><br>
            <input type="text" id="nun" placeholder="专 砖 砖转砖" minlength="8"  required autocomplete="username"><br>
            <label  class="lblun" id="lblun">砖 砖转砖 转驻住</label><br> 
            <label >住住</label><br>
            <input type="password" id="password1" placeholder="专 住住" minlength="8"  required autocomplete="given-password"> <br>
            <label  class="my_label" id="lable">住住 爪专  转  住 砖 转</label><br> 
            <label >转 住住</label><br>
            <input type="password" id="password2" placeholder="转 住住" minlength="8"  required autocomplete="given-password2"><br>
            <label >专 住 爪注 转专</label><br>
            <input type="radio" id="bluck" name="color" required ><label >砖专</label><br>
            <input type="radio" id="white" name="color" required ><label ></label><br>
            <input type="button" id="btns" class="btns" value="专砖 转专转">
            <input type="button" id="return" class="btns" value="专">
            <br><br>
        </fieldset>
    </form>
    </div><br>
    <script src="../js/Login.js"> </script>
</body>
</html>
